<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork 1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet">
  </head>

  <body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img src="logo.png" alt="logo" class="logo">
        </div>
       <div class="writeup">
        <h1 class="head">For Individuals</h1>
        <p class="content">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
       </div>
      
    </div>

    <div class="right">
        <form action="/submit" method="post">
            <div class="r_container">
                <div class="leftside-form">
                    <div class="style firstname">
                        <label for="text1" >First Name</label>
                        <input type="text" id="text1" name="firstname" placeholder="Tolu">
                    </div>

                    <div class="style gender">
                        <label for="gender" >Gender</label>
                        <select name="gender" id="gender">
                            <option>Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="style weight">
                        <label for="text2">Weight (KG)</label><br>
                        <input type="text" id="text2" name="weight" placeholder="Enter Weight" required><br>
                        </div>
                </div>
                <div class="rightside-form ">
                    <div class="style lastname">
                        <label for="text2" >Last Name</label>
                        <input type="text" id="text2" name="lastname">
                    </div>
                
                    <div class="style ">
                        <label for="Date of Birth" >Date of Birth</label>
                        <input type="date" id="Date of Birth" name="Date of Birth" >
                    </div>


                    <div class="style">
                        <label for="text3">Height (CM)</label><br>
                        <input type="text" id="text3" name="height" placeholder="Enter height here" required>
                        </div>

                </div>
            </div>
            
            <div class="form-span">
                <label for="actvity">Activity Level</label><br>
                  <select name="activity-level" id="activity" required>
                    <option disabled selected value="">Select Here</option>
                    <option value="first semester">First semester</option>
                    <option value="second semester">Second semester</option>
                    <option value="third semester">Third semester</option>
                  </select><br>
                </div>

           <div class="form-span">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password">
            <i class="fa-regular fa-eye"></i><br>
           </div>

           <div class="submit-form">
            <input type="submit" value="Register" id="register">
          </div>

        </form>
        <div class="termsof-use">
            <p>By clicking Register, you agree to our <a href="#">Term of use</a> and our <a href="#">Privacy Policy</a></p>
          </div>
    </div>
</div>
   
  </body>

</html>
